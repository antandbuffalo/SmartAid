<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>



    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="app/common/style.css" rel="stylesheet">


    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7" ng-controller="mainController">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-calm">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="main.showNavButton"></button>
                </ion-nav-buttons>
                <ion-nav-buttons side="right">
                    <button class="button" ng-click="main.createNewPost()">New</button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-calm">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">

                <div id="profile_pic_div">
                  <img id="profile_pic" src="http://ionicframework.com/img/docs/mcfly.jpg">

                  <h3><span>Rajinikanth<span></h3>
                </div>
           

                <ion-list>
                <ion-item menu-close href="#/posts">
                  Home
                </ion-item>

                <ion-item menu-close href="#/app/browse">
                  Add Coins
                </ion-item>
                
                <ion-item menu-close href="#/profile">
                  profile
                </ion-item>
                
                <ion-item menu-close href="#/app/playlists">
                  Playlists
                </ion-item>
              </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>

<script src="app/libs/ng-file-upload.min.js"></script>

<script src="app/common/main.controller.js"></script>
<script src="app/login/login.controller.js"></script>
<script src="app/posts/posts.controller.js"></script>

<script src="app/common/main.service.js"></script>

  </body>
</html>
