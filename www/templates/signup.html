<ion-view title="Signup" id="page6" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="signup-form2" class="list ">
            <ion-list id="signup-list2" class=" ">
                <label class="item item-input " id="signup-input3">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="" ng-model="request.name">
                </label>
                <label class="item item-input " id="signup-input4">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="request.username">
                </label>
                <label class="item item-input " id="signup-input5">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="request.password">
                </label>
                <label class="item item-input " id="signup-input6">
                    <span class="input-label">ConfirmPassword</span>
                    <input type="password" placeholder="" ng-model="request.confirmPassword">
                </label>
                <label class="item item-input " id="signup-input7">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="" ng-model="request.email">
                </label>
                <label class="item item-input " id="signup-input8">
                    <span class="input-label">Contact</span>
                    <input type="number" placeholder="" ng-model="request.contact">
                </label>
                <label class="item item-input " id="signup-input9">
                    <span class="input-label">Country</span>
                    <input type="text" placeholder="" ng-model="request.country">
                </label>
            </ion-list>
            <button id="signup-button3" class=" button button-stable  button-block " ng-click="register()">Sign up</button>
        </form>
    </ion-content>
</ion-view>
