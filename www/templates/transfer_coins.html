<ion-view title="TransferCoins" id="page8" class=" ">
    <ion-content padding="true" class="has-header">
        <div id="profile_pic_div">
                  <img id="profile_pic" src="images/payments.jpg">

          <table style="width:100%">
          <tr>
            <td align="left">
              <a  id="login-button1" class=" button button-stable" ng-click="transferOffline()">Transfer Offline</a> 
            </td>
            </td>
            <td align="right">
              <h2><span id="markettext">Capital <span>
                <a class="button icon-right ion-social-bitcoin button-clear button-dark">73300</a></h2>
            </td>
          </tr>
          </table>
        </div>

            <div class="list">

            <div class="list list-inset">
              <label class="item item-input">
                <i class="icon ion-social-bitcoin placeholder-icon"></i>
                <input type="number" placeholder="Enter Coins to Transfer" ng-model="request.coinsToTransfer">
              </label>
            </div>

            <div class="list">
            <label class="item item-input item-select">
              <div class="input-label">
                Select Post
              </div>
              <select ng-model="selectedPost" ng-change="postChanged(selectedPost)">
                <option ng-repeat="post in myPosts" value="{{post.post.id}}">{{post.post.description}}</option>
              </select>
            </label>
          </div>

          <div class="list">
              <label class="item item-input item-select">
                <div class="input-label">
                  Select Funder
                </div>
                <select ng-model="selectedCoin" ng-change="coinChanged(selectedCoin)">
                  <option ng-repeat="coinAll in currentPost.coins" value="{{coinAll.coin.id}}">{{coinAll.user.name}}</option>
                </select>
              </label>
          </div>

          <div class="list">
              <label class="item item-input item-select">
                <div class="input-label">
                  Bank
                </div>
                <select ng-model="request.selectedBank">
                  <option value="dbs">DBS</option>
                  <option value="ubs">UBS</option>
                  <option value="ocbc">ODBC</option>
                </select>
              </label>
          </div>

              <a  id="login-button1" class=" button button-stable  button-block " ng-click="transfer()">Transfer</a>

            </div>
    </ion-content>
</ion-view>
